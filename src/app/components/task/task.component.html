<section class="tasks-module">
    <button (click)="openModalCreateTask()" type="button" class="btn btn-primary">
        Agregar
    </button>
    <hr>
    <div *ngIf="tasks.length === 0">
        No hay tareas registradas.
    </div>
    <div *ngIf="tasks.length > 0">
        <div class="filter-wrap">
            <input [(ngModel)]="searchText" placeholder="Filtrar tareas" class="form-control">
            <!--<span class="filter-clear" *ngIf="searchText.length>0" (click)="clearFilter()">X</span>-->
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>PROYECTO</th>
                        <th>FECHA LIMITE</th>
                        <th>COMENTARIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasks | async">
                        <td>{{task.name}}</td>
                        <td>{{task.project.name}}</td>
                        <td>{{task.deadline}}</td>
                        <td>{{task.comment}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
